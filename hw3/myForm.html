<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>My Form</title>
    </head>
    <body>
        <nav>
            <table>
                <tr>
                    <th><a href="myContacts.html">My Contacts</a></th>
                    <th><a href="myWidgets.html">My Widgets</a></th>
                    <th><a href="myForm.html">My Form</a></th>
                </tr>
            </table>
        </nav>
    <div>
        <form action="https://www-users.cselabs.umn.edu/~chal0006/echo.php" method="POST">
            <table>
                <tr>
                    <td>
                        <label for="name">Name</label>
                    </td>
                    <td>
                        <input type="text" id="name" name="name" pattern="^[a-zA-Z0-9 ]*$" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="category">Contact Category</label>
                    </td>
                    <td>
                        <select id="category" name="category" required>
                            <option value="Academic">Academic</option>
                            <option value="Personal">Personal</option>
                            <option value="Industry">Industry</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="location">Location</label>
                    </td>
                    <td>
                        <input type="text" id="location" name="location" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="contact">Contact Information</label>
                    </td>
                    <td>
                        <input type="text" id="contact" name="contact" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="website">Website</label>
                    </td>
                    <td>
                        <input type="url" id="website" name="website" required>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    </body>
</html>
